<form enctype="multipart/form-data" action="{{actionPath}}" method="POST">
{% csrf_token %} 
{% if form.errors %}
    <ul><li>Текст и изображение не могут быть одновременно пустыми! </li></ul>
{% endif %}
{%for filed in form %}
    <p>{{filed.label}}<br>{{filed}}</p>
{% endfor %}
<button type="submit">Добавить</button>
</form>
